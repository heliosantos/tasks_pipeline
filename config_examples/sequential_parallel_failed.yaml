title: Example pipeline
systemNotification: true
rootTask:
  type: SequentialTask
  tasks:
    - type: RunProcessTask
      name: timeout
      params:
        cmd: timeout 3

    - type: ParallelTask
      tasks:
      - type: RunProcessTask
        name: timeout
        params:
          cmd: timeout 3
          expectedOutput: ok
      - type: RunProcessTask
        name: timeout
        params:
          cmd: timeout 3
      - type: ParallelTask
        tasks:
          - type: RunProcessTask
            name: timeout
            params:
              cmd: timeout 3
          - type: RunProcessTask
            name: timeout
            params:
              cmd: timeout 5
            
    - type: RunProcessTask
      name: timeout
      params:
        cmd: timeout 3
        